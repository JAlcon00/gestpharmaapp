<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inventario</ion-title>
  </ion-toolbar>

  <!-- Barra de búsqueda y filtros -->
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionInput)="onSearchChange($event)"
      placeholder="Buscar productos..."
      animated
    ></ion-searchbar>
  </ion-toolbar>

  <!-- Segmento para cambiar entre productos y categorías -->
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedView" (ionChange)="onSegmentChange($event)">
      <ion-segment-button value="products">
        <ion-label>Productos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="categories">
        <ion-label>Categorías</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <!-- Filtro por categoría (solo en vista de productos) -->
  <ion-toolbar *ngIf="selectedView === 'products'">
    <ion-segment [(ngModel)]="selectedCategory" (ionChange)="onCategoryChange($event)" scrollable>
      <ion-segment-button value="all">
        <ion-label>Todas</ion-label>
      </ion-segment-button>
      <ion-segment-button *ngFor="let category of categories" [value]="category.id.toString()">
        <ion-label>{{ category.nombre }}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Refrescar -->
  <ion-refresher slot="fixed" (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Vista de Productos -->
  <app-product-list
    *ngIf="selectedView === 'products'"
    [products]="filteredProducts"
    [categories]="categories"
    [loading]="loading"
    [error]="error"
    (productSelected)="onProductSelected($event)"
    (editProduct)="onEditProduct($event)"
    (deleteProduct)="onDeleteProduct($event)"
    (addProduct)="onAddProduct()"
    (retry)="onRetryLoad()">
  </app-product-list>

  <!-- Vista de Categorías -->
  <app-category-list
    *ngIf="selectedView === 'categories'"
    [categories]="categories"
    [productCountByCategory]="productCountByCategory"
    [showProductCount]="true"
    (categorySelected)="onCategorySelected($event)"
    (editCategory)="onEditCategory($event)"
    (deleteCategory)="onDeleteCategory($event)"
    (addCategory)="onAddCategory()">
  </app-category-list>

  <!-- FAB para agregar -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="selectedView === 'products' ? onAddProduct() : onAddCategory()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
