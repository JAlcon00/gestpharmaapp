[build]
  command = "chmod +x scripts/generate-env.sh && ./scripts/generate-env.sh && npm run build -- --configuration production"
  publish = "www"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[context.production]
  command = "npm run build -- --configuration production"

[context.deploy-preview]
  command = "npm run build -- --configuration production"

[context.branch-deploy]
  command = "npm run build -- --configuration production"
